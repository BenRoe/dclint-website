<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docker Compose Lint</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/monaco-editor@0.45.0/min/vs/editor/editor.main.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Docker Compose Linter</h1>
      <p>
        Paste your <b>docker-compose.yml</b> code below and click <b>Lint</b> to check for errors
        and best practices.
      </p>
      <div id="monaco-editor"></div>
      <div id="monaco-editor-resize"></div>
      <button id="lintBtn">Lint</button>
      <button id="fixBtn" style="margin-left: 8px">Fix Issues</button>
      <button id="copyAllBtn" style="margin-left: 8px">Copy All</button>
      <button id="clearBtn" style="margin-left: 8px">Clear</button>
      <div id="results" class="results" style="display: none"></div>
    </div>
    <footer class="footer">
      <p>
        Powered by <a href="https://github.com/dundee/dclint" target="_blank">dclint</a>,
        <a href="https://microsoft.github.io/monaco-editor/" target="_blank">Monaco Editor</a>, and
        <a href="https://expressjs.com/" target="_blank">Express</a>.
      </p>
      <p>
        <a
          href="https://github.com/BenRoe/dclint-website"
          target="_blank"
          class="github-link"
          style="
            margin-left: 16px;
            vertical-align: middle;
            display: inline-flex;
            align-items: center;
          "
        >
          <svg
            height="20"
            viewBox="0 0 16 16"
            width="20"
            fill="currentColor"
            aria-hidden="true"
            style="margin-right: 6px"

              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.11.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"

          <span>GitHub</span>

    </footer>
    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script src="main.js"></script>
  </body>
</html>
